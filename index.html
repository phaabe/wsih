<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Podcast Episodes</title>
    <style>
        body {
            font-family: Arial, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }
	.recommendation-title {
            font-family: Arial, monospace;
            color: #333;
	    font-style: italic;
            margin-top: -30px;
            margin-bottom: 20px;
            margin-left: -30px;
            margin-right: -30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #f8e8ff, #e8f4fd, #fff0e8);
            border-radius: 0;
            text-align: center;
            font-weight: 700;
        }
        .content-title {
            font-size: 24px;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
	    text-align: center;
        }

        .series-name {
            font-size: 18px;
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }

        .content-comment {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
	    text-align: center;
        }

        .our-footer {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
	    text-align: center;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .content-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .content-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #cdb0ff;
            color: black;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .content-link:hover {
            background-color: #9d7dd3;
        }

        .refresh-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f8f8f8;
            color: #555;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .refresh-btn:hover {
            background-color: #e8e8e8;
        }

        .no-link {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .type-badge {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .language-badge {
            background-color: #f3e5f5;
            color: #7b1fa2;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .country-info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #999;
        }

        .podcast-cover {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin: 30px auto 30px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        body a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card" id="content-card">
        <p class="recommendation-title">
	<a href="https://podcaps.de">podcaps.de recommends</a>
	</p>
        <img class="podcast-cover" id="podcast-cover" style="display: none;" alt="Podcast Cover">
        <h2 class="content-title" id="content-title">Loading...</h2>
        <div class="series-name" id="series-name" style="display: none;"></div>
        <div class="content-meta" style="display: none;">
            <span id="content-duration"></span>
        </div>
        <p class="content-comment" id="content-comment"></p>
        <div class="content-links" id="content-links"></div>
        <p class="our-footer" >
	Curated by <a href="https://ohmypod.de" target="_blank"><img src="oh-my-pod.webp" alt="oh-my-pod" style="height: 25px; vertical-align: top; margin-left: 5px;"></a>
        </p>
        <p class="our-footer" >
	more caps <a href="https://podcaps.de">ðŸ§¢ðŸ§¢ðŸ§¢</a>
	</p>
	<a href="https://www.podcaps.de/about-7">impressum</a>
    </div>

    <script>
        let userCountry = null;
        let allPodcasts = [];

        async function detectCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                userCountry = data.country_code;
                console.log(userCountry);
            } catch (error) {
                console.error('Error detecting country:', error);
                userCountry = 'unknown';
            }
        }

        async function fetchData() {
            try {
                const podcastsResponse = await fetch('eyu3ieBee5ookie7.json');

                if (!podcastsResponse.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await podcastsResponse.json();
                allPodcasts = data.records || [];

                allPodcasts = allPodcasts.filter(podcast =>
                    podcast.fields && podcast.fields.Title && podcast.fields.Title.trim() !== ''
                );

            } catch (error) {
                console.error('Error fetching data:', error);
                allPodcasts = [];
            }
        }

        function filterContentByLanguage() {
            let filteredPodcasts = [];

            if (userCountry === 'DE') {
                filteredPodcasts = allPodcasts;
            } else {
                filteredPodcasts = allPodcasts.filter(podcast =>
                    podcast.fields.Language === 'English'
                );
            }

            return { podcasts: filteredPodcasts };
        }

        function getRandomContent() {
            const { podcasts } = filterContentByLanguage();

            if (podcasts.length === 0) {
                return null;
            }

            const randomPodcast = podcasts[Math.floor(Math.random() * podcasts.length)];
            return {
                type: 'podcast',
                content: randomPodcast.fields
            };
        }

        function displayContent(contentData) {
            if (!contentData) {
                document.getElementById('content-title').textContent = 'No content available';
                return;
            }

            const { content } = contentData;

            document.getElementById('content-title').textContent = content.Title;
            document.getElementById('content-comment').textContent = content.Description;

            const coverElement = document.getElementById('podcast-cover');
            if (content.CoverPath && content.CoverPath !== '') {
                coverElement.src = content.CoverPath;
                coverElement.style.display = 'block';
            } else {
		console.log("cover not found")
                coverElement.style.display = 'none';
            }

            const seriesNameElement = document.getElementById('series-name');
            seriesNameElement.style.display = 'none';

            const linksContainer = document.getElementById('content-links');
            linksContainer.innerHTML = '';

            if (content.Podlink && content.Podlink !== '') {
                const podLink = document.createElement('a');
                podLink.href = content.Podlink;
                podLink.className = 'content-link';
                podLink.innerHTML = "<svg viewBox='0 0 24 24' width='16' height='16' fill='currentColor' style='display: inline-block; vertical-align: -3px; margin-right: 4px;'><path d='M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82'></path></svg>Listen Now";
                podLink.target = '_blank';
                linksContainer.appendChild(podLink);
            }
        }

        async function loadRandomContent() {
            if (allPodcasts.length === 0) {
                await fetchData();
            }

            const randomContent = getRandomContent();
            displayContent(randomContent);
        }

        async function initializeApp() {
            await Promise.all([
                detectCountry(),
                fetchData()
            ]);

            await loadRandomContent();
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
